<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="rps-container">
      <div class="rps-options">
        <button data-value="rock">Rock</button>
        <button data-value="paper">Paper</button>
        <button data-value="scissors">Scissors</button>
        <button style="display: none" id="rps-reset" data-value="reset">
          Reset
        </button>
      </div>
      <div class="rps-score">
        <p class="rps-round-message">Let the games begin!</p>
        <p>Player: <span id="rps-player-score">0</span></p>
        <p>Computer: <span id="rps-computer-score">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
